<!DOCTYPE html>
<html>
<head>

    <title>CSS CLASS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,
        wght@0,100;0,300;0,400;1,300;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset2.css">

</head>
<body>
    <div class="main-container">

        <div class="container"> 
            <div class="header">
                <h2>Forgotten your password?</h2>
                <p>Don't worry, we'll send you a message to help you reset your password.</p>

             </div>        
            <form>
                <input type="email" placeholder="Email Address or Phone Number" class="form-control">
                <input type="submit" value="Continue" class="button">
            </form>
            <div class="reset-button"> 
                <a href="login.html" >Return to log in</a>
            </div>
                
        </div>
    </div>
</body>
</html>
