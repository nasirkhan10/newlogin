<!DOCTYPE html>
<html>
<head>

	<title>CSS CLASS</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,
		wght@0,100;0,300;0,400;1,300;1,500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="register2.css">

</head>
<body>
	<div class="main-container">
		<div class="container">	
			<div class="header">
                <h2>Create your account</h2>
                <p>It's quick and easy.</p>
            </div>	
			<form>
				<input type="full name" placeholder="Full Name" class="form-control">
			 	<input type="email" placeholder="Email Address or Phone Number" class="form-control">
			 	<input type="password" placeholder="Password" class="form-control">
			 	<input type="password" placeholder="Re-Type Password" class="form-control">

			 	<input type="submit" value="Sign Up" class="button">
			</form>
			<div class="reset-button"> 
				<a href="login.html" >Return to log in</a>
			</div>
		</div>
	</div>
</body>
</html>
